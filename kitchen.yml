---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14.13.11
  install_strategy: :always
  always_update_cookbooks: true
  
verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    data_bags_path: "test/integration/default/data_bags"
    run_list:
        - recipe[snap-base::ubuntu]
        - recipe[snap-base::_default_firewall]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
