---
driver:
  name: docker

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14.13.11
  install_strategy: :always
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-bob
    driver_config:
      image: "centos:7"
      platform: centos

transport:
  name: docker

suites:
  - name: default
    data_bags_path: "test/integration/default/data_bags"
    run_list:
      - recipe[snap-base::geoserver]
      - recipe[snap-base::_miniconda_installer]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      chef_client:
        init_style: "systemd"
