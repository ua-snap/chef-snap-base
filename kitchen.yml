---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: default
    data_bags_path: "test/integration/default/data_bags"
    run_list:
        - recipe[snap-base::default]
        - recipe[snap-base::_default_firewall]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
